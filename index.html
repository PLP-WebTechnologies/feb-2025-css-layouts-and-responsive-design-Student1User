<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ddd;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }
        header, footer {
            background: linear-gradient(135deg, #ff00ff, #8000ff);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
        }
        nav {
            background: #29293d;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: #00d4ff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
        }
        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background: #00d4ff;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        nav ul li a:hover::after {
            transform: scaleX(1);
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .box {
            background: linear-gradient(135deg, #3a3a5e, #50507a);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 3fr;
            }
            nav ul {
                justify-content: flex-start;
            }
            .main-content {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 4fr;
            }
            .main-content {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üöÄ Tech-Themed Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="main-content">
            <div class="box">‚ö° Content 1</div>
            <div class="box">üí° Content 2</div>
            <div class="box">üöÄ Content 3</div>
            <div class="box">üåå Content 4</div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Tech-Themed Webpage üåê</p>
    </footer>
</body>
</html>
